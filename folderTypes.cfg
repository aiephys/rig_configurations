Day:
    name: "%Y.%m.%d"
    experimentalUnit: True   ## A day is an experimental 'unit'. This means that a single log file will be kept for each day.
    info:
        description: "text", 6
        animal_ID: "string"
        days_in_vitro: "string"
        injections: "list", ["RO tdTomato+GFP", "RO Fam84b-FlpO", "Voltron-syn-flex+JF525", "pan-GABA", "pan-Glutamate", "pan-GABA and pan-Glutamate", "CN1390"]
        time_of_dissection: "string"
        target_region: "list", ['', 'V1', 'ALM', 'TEa', 'OCx', 'FCx', 'TCx']
        temperature: "list", ['32C', '34C', '25C', '37C', 'RT']
        solution: "list", ["Standard", "ACSF III (no blockers)", "2mM Ca & Mg", "1.3mM Ca & 1mM Mg", "4mM Ca", "4mM Ca + TTx,4AP", "mixed"]
        solution_osm: 'string'
        internal: "list", ["Standard K-Gluc", "K-Gluc -EGTA", "K-Gluc 1uM EGTA", 'PatchSeq', 'Cesium', 'mixed']
        internal_dye: "list", ["Cascade Blue", "AF488"]
        rig_name: "string", "MP3"
        rig_operator: "list", ['Operator A', 'Operator X', 'Operator Z', 'Operator O', 'Operator R', 'Operator L', 'Operator M', 'Operator Q', ]
Slice:
    name: "slice"
    info:
        project: "list", ["mouse V1 coarse matrix", "human coarse matrix", "patch-seq", "human patch-seq", "human culture patch-seq", "mouse V1 pre-production", "human_mFISH_pilot", "mouse_mFISH_pilot", "training", "Voltron", "mouse TEa", "CRACM"]
        slice quality: "list", ["1", "2", "3", "4", "5"]
        specimen_ID: "string"
        carousel_well_ID: "string"
        plate_well_ID: "string"
        blank_fill_date: "string"
        internal_fill_date: "string"
        notes: "text", 4
Site:
    name: "site"
    info:
        site quality: "list", ["1", "2", "3", "4", "5"]
        location: "string"
        headstages: "patchseq"  # custom type defined in aisynphys.ui.acq4_modules
        notes: "text", 4

