        target_region: "list", ['', 'V1', 'ALM', 'TEA']
        temperature: "list", ['32C', '34C', '25C', '37C', 'RT']
        solution: "list", ["Standard", "ACSF III (no blockers)", "2mM Ca & Mg", "1.3mM Ca & 1mM Mg"]
