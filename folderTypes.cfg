Day:
    name: "%Y.%m.%d"
    experimentalUnit: True   ## A day is an experimental 'unit'. This means that a single log file will be kept for each day.
    info:
        description: "text", 6
        animal_ID: "string"
        species: "list", ['mouse', 'human']
        time_of_dissection: "string"
        target_region: "list", ['', 'V1', 'ALM']
        hemisphere: "list", ['', 'left', 'right']
        temperature: "list", ['32C', '34C', '25C', '37C', 'RT']
        solution: "list", ["Standard", "ACSF III (no blockers)", "2mM Ca & Mg", "1.3mM Ca & 1mM Mg"]
        solution_pH: 'string'
        solution_osm: 'string'
        internal: "list", ["Standard K-Gluc", "Cesium"]
Slice:
    name: "slice"
    info:
        slice quality: "list", ["1", "2", "3", "4", "5"]
        surface: "list", ['medial', 'lateral']
        specimen_ID: "string"
        carousel_well_ID: "string"
        plate_well_ID: "string"
        notes: "text", 4
Site:
    name: "site"
    info:
        site quality: "list", ["1", "2", "3", "4", "5"]
        location: "string"
        Headstage 1: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 2: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 3: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 4: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 5: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 6: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 7: "list", ["GS", "LS", "NS", "TF", "NA"]
        Headstage 8: "list", ["GS", "LS", "NS", "TF", "NA"]
        notes: "text", 4
Cell:
    name: "cell"
    info:
        location: "string"
        type: "list", ['unknown', 'bushy', 'stellate', 'pyramidal', 'fast spiking', 'globular bushy', 'spherical bushy', 'D-stellate', 'T-stellate',  'tuberculoventral', 'cartwheel', 'octopus']
        depth: "string"
        notes: "text", 10
